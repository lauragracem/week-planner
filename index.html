<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <ul>
          <li class="sun">
            <div class="day">
              Sunday
            </div>
          </li>
          <li class="mon">
            <div class="day">
              Monday
            </div>
          </li>
          <li class="tues">
            <div class="day">
              Tuesday
            </div>
          </li>
          <li class="wed">
            <div class="day">
              Wednesday
            </div>
          </li>
          <li class="thurs">
            <div class="day">
              Thursday
            </div>
          </li>
          <li class="fri">
            <div class="day">
              Friday
            </div>
          </li>
          <li class="sat">
            <div class="day">
              Saturday
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div data-view="add-entry" class="container">
    <div class="row">
      <div class="column-full">
        <button class="entry-button" type="button">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>Scheduled Events for Monday</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-full table">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="overlay closed">
    <div data-view="modal" class="container modal hidden">
      <div class="row">
        <div class="column-full pop-up">
          <form>
            <h2>Add Entry</h2>
            <label for="dropdown-days">
              <select name="day-of-the-week" id="day-of-the-week">
                <option value="day-of-week">Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
            </label>
            <label for="dropdown-time">
              <select name="time" id="time">
                <option value="time">Time</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
              </select>
            </label>
            <div class="row">
              <div class="column-full">
                <label for="text-area">
                  <textarea placeholder="Description" rows="4"></textarea>
                </label>
              </div>
            </div>
            <div class="submit">
              <button class="submit-button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
